<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio House</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="cabecera">
            <nav class="navegador">
                <ul class="menu">
                    <li><a class="links" href="#">Quienes somos</a></li>
                    <li><a class="links" href="#">Ofertas</a></li>
                    <li><a class="links" href="#">Contáctanos</a></li>
                </ul>
            </nav>
            <figure class="fig-logo">
                <img id="logo" src="images/logo.jpg" alt="Logo de la página">
            </figure>

            <input class="search-nav" type="search" placeholder="Search">
        </header>
        <main class="main-general">
            <figure class="image-hero">
                <img id="foto-hero" src="images/fotoPrin.jpg" alt="Foto principal">
                <div class="diseno-btn">
                    <button id="btn-hero">Descubrir</button>
                </div>
            </figure>
            <section class="comida-hero">
                <article class="comida-row">
                    <figure class="plato-filtro" title="Sin alergias">
                        <a href="#" >
                            <img class="foto-plato" src="images/Sin alergias.png" alt="icono sin alergias" id="seleccion-menus">
                            <div class="cartel-alergias no-alergias">
                                <p class="mostrarvalor">Sin alergias</p>
                            </div>
                        </a>
                    </figure>
                    <figure class="plato-filtro">
                        <a href="#" class="seleccion-menus">
                            <img class="foto-plato" src="images/Sin lactosa.png" alt="icono sin lactosa" >
                            <div class="cartel-alergias">
                                <p class="mostrarvalor">Sin lactosa</p>
                            </div>
                        </a>
                    </figure>
                    <figure class="plato-filtro">
                        <a href="#" class="seleccion-menus">
                            <img class="foto-plato" src="images/Diabético.png" alt="icono para diabéticos">
                            <div class="cartel-alergias">
                                <p class="mostrarvalor">Diabéticos</p>
                            </div>
                        </a>
                    </figure>
                </article>
                <article class="comida-row">
                    <figure class="plato-filtro">
                        <a href="#" class="seleccion-menus">
                            <img class="foto-plato" src="images/Sin gluten.png" alt="icono sin gluten">
                            <div class="cartel-alergias">
                                <p class="mostrarvalor">Sin gluten</p>
                            </div>
                        </a>
                    </figure>
                    <figure class="plato-filtro">
                        <a href="#" class="seleccion-menus">
                            <img class="foto-plato" src="images/Sin colesterol.png" alt="icono colesterol">
                            <div class="cartel-alergias">
                                <p class="mostrarvalor">Sin colesterol</p>
                            </div>
                        </a>
                    </figure>
                </article>
            </section>
            <section></section>
        </main>


        <!-- Footer Yousra -->
        <footer class="pie-pagina">

        </footer>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
