<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio House</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <section class="container">
        <header class="cabecera">
            <nav class="navegador">
                <ul class="menu">
                    <li><a class="links" href="#">Quienes somos</a></li>
                    <li><a class="links" href="#">Ofertas</a></li>
                    <li><a class="links" href="#">Contáctanos</a></li>
                </ul>
            </nav>
            <figure class="fig-logo">
                <img id="logo" src="images/logo.jpg" alt="Logo de la página">
            </figure>

            <input class="search-nav" type="search" placeholder="Search">
        </header>
        <main class="main-general">
            <figure class="image-hero">
                <img id="foto-hero" src="images/fotoPrin.jpg" alt="Foto principal">
                <div class="diseno-btn">
                    <button id="btn-hero">Descubrir</button>
                </div>
            </figure>
            <article class="comida-hero">
                <div class="filtro-comida">
                    <i class="fa-solid fa-filter"></i>
                    <p>Elige según tus preferencias</p>
                    <button id="btn-cargar"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
                <div class="cargar-platos">

                </div>
            </article>
        </main>
    </section>

    <script src="js/main.js"></script>

</body>

</html>
